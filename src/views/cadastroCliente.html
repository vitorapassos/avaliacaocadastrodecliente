<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' ">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="../public/css/styleCadastroCliente.css">
    <!--favicon????-->
    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">
    <title>Cadastrar Cliente</title>
</head>

<body class="corbg">

    <div class="container">
        <section class="blocoPesquisar">
            <form class="d-flex" role="search" id="frmSearchClient">
                <input class="form-control me-5" id="inputBuscar" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" onclick="searchName()">Buscar</button>
            </form>
        </section>

        <hr class="separacaoBlocos">
        <section class="blocoCadastro">
            <h1 id="titulo" class="text-white pt-3">Cadastro de Clientes</h1>

            <form id="frmCli">
                <div class="row">
                    <div class="col-md-12">
                        <label for="inputNome" class="text-white">Nome *</label>
                        <input type="text" class="form-control" id="inputNome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2">
                        <label for="inputRG" class="text-white">RG</label>
                        <input type="text" class="form-control" id="inputRG">
                    </div>
                    <div class="col-md-3">
                        <label for="inputCPF" class="text-white d-flex">CPF *</label>
                        <input type="text" class="form-control" id="inputCPF" onblur="checarCPF()" required>
                    </div>
                    <div class="col-md-2">
                        <label class="text-white d-flex">BUSCARCPF</label>
                        <button type="button" class="btn btn-outline-success btnBuscar">üîçÔ∏é</button>
                    </div><!-- HAHAHA -->

                    <div class="col-md-2">
                        <label for="inputSexo" class="text-white">Sexo *</label>
                        <select class="form-control" id="inputSexo" required>
                            <option value="">Escolha...</option>
                            <option value="fem">Feminino</option>
                            <option value="mas">Masculino</option>
                            <option value="out">Outros</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="inputDataNasc" class="text-white">Data de Nascimento *</label>
                        <input type="date" class="form-control" id="inputDataNasc" placeholder="DD/MM/AAAA" required>
                    </div>
                </div>

                <!-- Informa√ß√µes de contato -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="inputTelefone2" class="text-white">Telefone</label>
                        <input type="tel" class="form-control" id="inputTelefone2">
                    </div>
                    <div class="col-md-3">
                        <label for="inputTelefone" class="text-white">Celular *</label>
                        <input type="tel" class="form-control" id="inputTelefone" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputEmail4" class="text-white">Email *</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputPassword4" class="text-white">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" required>
                    </div>
                </div>

                <!-- Endere√ßo -->
                <div class="row">
                    <div class="col-md-2">
                        <label for="inputCep" class="text-white">CEP *</label>
                        <input type="text" class="form-control" id="inputCep" placeholder="00000-000"
                            onblur="buscarEndereco()" required>
                    </div>

                    <div class="col-md-5">
                        <label for="inputEndereco" class="text-white">Endere√ßo</label>
                        <input type="text" class="form-control" id="inputEndereco">
                    </div>
                    <div class="col-md-2">
                        <label for="inputNum" class="text-white">N√∫mero *</label>
                        <input type="text" class="form-control" id="inputNum" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputComplemento" class="text-white">Complemento</label>
                        <input type="text" class="form-control" id="inputComplemento">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="inputBairro" class="text-white">Bairro</label>
                        <input type="text" class="form-control" id="inputBairro" required>
                    </div>
                    <div class="col-md-5">
                        <label for="inputCidade" class="text-white">Cidade</label>
                        <input type="text" class="form-control" id="inputCidade" required>
                    </div>
                    <div class="col-md-3">
                        <label for="inputEstado" class="text-white">Estado</label>
                        <select id="inputEstado" class="form-control" required>
                            <option value="">Escolha...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amap√°</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Cear√°</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Esp√≠rito Santo</option>
                            <option value="GO">Goi√°s</option>
                            <option value="MA">Maranh√£o</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Par√°</option>
                            <option value="PB">Para√≠ba</option>
                            <option value="PR">Paran√°</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piau√≠</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rond√¥nia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">S√£o Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="btnCreate">Cadastrar</button>
                <button type="submit" class="btn btn-warning" id="btnUpdate">Editar</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Excluir</button>
                <button type="reset" class="btn" id="btnReset" onclick="resetForm()"></button>
            </form>
        </section>
    </div>


    <!-- Bootstrap -->
    <script src="../public/js/bootstrap.min.js"></script>
    <!-- Renderiza√ß√£o -->
    <script src="rendererCadCli.js"></script>

</body>

</html>
